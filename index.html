<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Library</title>
  </head>
  <body>
    <h1 class="title">Louis's Library</h1>
    <button class="addBook">Add a Book</button>

    <div class="modal">
      <div class="modal-header">
        <h1>Add a Book</h1>
        <button class="close">&times;</button>
      </div>

      <div class="modal-body">
        <input type="text" placeholder="Title" required />
        <input type="text" placeholder="Author" required />
        <input type="number" placeholder="Number of Pages" required />
        <div>
          <p style="display: inline">Finished Reading?</p>
          <input style="display: inline" type="checkbox" />
        </div>

        <button class="submit">Submit</button>
        <div class="msg" style="color: red; font-size: large"></div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class = table></div>

    <script src="js/script.js"></script>
  </body>
</html>
